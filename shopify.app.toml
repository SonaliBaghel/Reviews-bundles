# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "8973433047eddaada0c289dc7d8be87f"
name = "GWL Reviews"
application_url = "https://arachnid-light-gradually.ngrok-free.app"
embedded = true
handle = "gwl-reviews"

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_files,write_products"

[auth]
redirect_urls = [
  "https://arachnid-light-gradually.ngrok-free.app/auth/callback",
  "https://arachnid-light-gradually.ngrok-free.app/auth/shopify/callback",
  "https://arachnid-light-gradually.ngrok-free.app/api/auth/callback"
]

[app_proxy]
url = "https://arachnid-light-gradually.ngrok-free.app"
subpath = "productreview"
prefix = "apps"

[pos]
embedded = false
